<h2>Páginas</h2>
<hr />

<h3 class="mt-3">Reactive</h3>
<ul class="list-group">
  @for(i of reactiveMenu; track i.title){
    <li class="list-group-item"
        [routerLink]="i.route"
        routerLinkActive="active"
      >
      {{ i.title }}
    </li>
  }
</ul>
